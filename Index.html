<!doctype html>
<html lang="en">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body class="bodyBG">
  <div class="container-fluid mt-5">
    <div class="row center">
      <div class="col-3 mr-5">
        <div class="row">
          <div class="col-12">
            <form>
              <div class="form-group">
                <input type="search" id="cityInput" class="form-control rounded-0" aria-describedby="searchCity"
                  placeholder="Enter city:">
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-12 center">
            <button type="button" id="search" class="btn btnBG btn-lg rounded-0">Search</button>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="container jumboBG">
          <div class="row">
            <div class="col-11 center">
              <b class="cityName ml-5" id="currentLocation">Stockton, CA</b>
            </div>
            <div class="col-1 center mt-5" id="save">
              <i class="fas fa-plus-circle"></i>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <p class="text-center" id="currentDate"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-12 center">
              <b class="tempNum" id="currentTemp">70째F</b>
            </div>
          </div>
          <div class="row">
            <div class="col-12 center">
              <img class="tempNum" id="currentIcon" src=""></img>
            </div>
          </div>
          <div class="row">
            <div class="col-12 center">
              <p id="currentDayDesc">weather description here</p>
            </div>
          </div>
          <div class="row">
            <div class="col-4 center">
              <p class="fiveDayFont">AM</p>
            </div>
            <div class="col-4 center">
              <p class="fiveDayFont">Noon</p>
            </div>
            <div class="col-4 center">
              <p class="fiveDayFont">PM</p>
            </div>
          </div>
          <div class="row">
            <div class="col-4 center">
              <p class="fiveDayFont" id="currentDayMorn">40째F</p>
            </div>
            <div class="col-4 center">
              <p class="fiveDayFont" id="currentDayNoon">55째F</p>
            </div>
            <div class="col-4 center">
              <p class="fiveDayFont" id="currentDayNight">60째F</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3 ml-5">
        <div class="dropdown">
          <button class="btn btnBG btnSize dropdown-toggle btn-fluid rounded-0" type="button" id="save"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Favorites <i class="fas fa-angle-double-down"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="LSList">

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row center">
      <div class="col-8 btnBG">
        <div class="row spacing">
          <div class="col-2 text-center fiveDayFont">
            <p id="day1Date">12/8</p>
          </div>
          <div class="col-2 text-center fiveDayFont">
            <p id="day2Date">12/9</p>
          </div>
          <div class="col-2 text-center fiveDayFont">
            <p id="day3Date">12/10</p>
          </div>
          <div class="col-2 text-center fiveDayFont">
            <p id="day4Date">12/11</p>
          </div>
          <div class="col-2 text-center fiveDayFont">
            <p id="day5Date">12/12</p>
          </div>
        </div>
        <div class="row spacing">
          <div class="col-2 text-center">
            <p class="maxTemp" id="day1Desc"></p>
          </div>
          <div class="col-2 text-center">
            <p class="maxTemp" id="day2Desc"></p>
          </div>
          <div class="col-2 text-center">
            <p class="maxTemp" id="day3Desc"></p>

          <div class="col-2 text-center">
            <p class="maxTemp" id="day4Desc"></p>
          </div>
          <div class="col-2 text-center">
            <p class="maxTemp" id="day5Desc"></p>
          </div>
        </div>
        <div class="row spacing">
          <div class="col-2 text-center">
            <p class="fiveDayFont" id="day1Icon"><i class="fas fa-cloud"></i></p>
          </div>
          <div class="col-2 text-center">
            <p class="fiveDayFont" id="day2Icon"><i class="fas fa-cloud-sun"></i></p>
          </div>
          <div class="col-2 text-center">
            <p class="fiveDayFont" id="day3Icon"><i class="fas fa-cloud-showers-heavy"></i></p>
          </div>
          <div class="col-2 text-center">
            <p class="fiveDayFont" id="day4Icon"><i class="fas fa-sun"></i></p>
          </div>
          <div class="col-2 text-center">
            <p class="fiveDayFont" id="day5Icon"><i class="fas fa-smog"></i></p>
          </div>
        </div>
        <div class="row spacing">
          <div class="col-2 text-center">
            <p class="minTemp" id="day1AmTemp"></p>
          </div>
          <div class="col-2 text-center">
            <p class="minTemp" id="day2AmTemp"></p>
          </div>
          <div class="col-2 text-center">
            <p class="minTemp" id="day3AmTemp"></p>
          </div>
          <div class="col-2 text-center">
            <p class="minTemp" id="day4AmTemp"></p>
          </div>
          <div class="col-2 text-center">
            <p class="minTemp" id="day5AmTemp"></p>
          </div>
        </div>
        <div class="row spacing">
          <div class="col-2 text-center">
            <p class="maxTemp" id="day1NoonTemp"></p>
          </div>
          <div class="col-2 text-center">
            <p class="maxTemp" id="day2NoonTemp"></p>
          </div>
          <div class="col-2 text-center">
            <p class="maxTemp" id="day3NoonTemp"></p>
          </div>
          <div class="col-2 text-center">
            <p class="maxTemp" id="day4NoonTemp"></p>
          </div>
          <div class="col-2 text-center">
            <p class="maxTemp" id="day5NoonTemp"></p>
          </div>
        </div>
        <div class="row spacing">
          <div class="col-2 text-center">
            <p class="maxTemp" id="day1PmTemp"></p>
          </div>
          <div class="col-2 text-center">
            <p class="maxTemp" id="day2PmTemp"></p>
          </div>
          <div class="col-2 text-center">
            <p class="maxTemp" id="day3PmTemp"></p>
          </div>
          <div class="col-2 text-center">
            <p class="maxTemp" id="day4PmTemp"></p>
          </div>
          <div class="col-2 text-center">
            <p class="maxTemp" id="day5PmTemp"></p>
          </div>
        </div>
