<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/a472b221ba.js" crossorigin="anonymous"></script>
  <title>Hello, world!</title>
</head>

<body class="bodyBG">
  <div class="container-fluid mt-5">
    <div class="row center">
      <div class="col-3 mr-5">
        <div class="row">
          <div class="col-12">
            <form>
              <div class="form-group">
                <input type="search" class="form-control rounded-0" aria-describedby="searchCity" placeholder="Search Location:">
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-12 center">
            <button type="button" class="btn btnBG btn-lg rounded-0">Search</button>
          </div>
        </div>
      </div>
      <div class="col-5">
        <div class="jumbotron jumbotron-fluid jumboBG">
          <div class="container">
            <div class="row">
              <div class="col-9">
                <p class="text-center fiveDayFont">Stockton, CA</p>
              </div>
              <div class="col-2">
                <p class="lead text-center">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
              </div>
            </div>
            
           
          </div>
        </div>
      </div>
      <div class="col-3 ml-5">
        <div class="dropdown">
          <button class="btn btnBG btnSize dropdown-toggle btn-fluid rounded-0" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Favorites <i class="fas fa-angle-double-down"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row">
     <div class="col-12 btnBG">
       <div class="row spacing">
         <div class="col-2 text-center fiveDayFont">
          <p>TUE</p>
         </div>
         <div class="col-2 text-center fiveDayFont">
          <p>WED</p>
         </div>
         <div class="col-2 text-center fiveDayFont">
          <p>THUR</p>
         </div>
         <div class="col-2 text-center fiveDayFont">
          <p>FRI</p>
         </div>
         <div class="col-2 text-center fiveDayFont">
          <p>SAT</p>
         </div>
       </div>
       <div class="row spacing">

       </div>
     </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
